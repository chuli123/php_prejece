<div class="panel panel-default">
    <div class="panel-heading">留言板</div>
    <div class="panel-body">
        <form ng-submit="submitForm()">
            <div class="form-group">
                <label>用户：</label>
                <input type="text" class="form-control" placeholder="用户" name="user" ng-model="message.user">
            </div>
            <div class="form-group">
                <label>标题：</label>
                <input type="text" class="form-control"  placeholder="标题" name="title" ng-model="message.title">
            </div>
            <div class="form-group">
                <label>内容：</label>
                <textarea class="form-control" rows="3" placeholder="内容" name="content" ng-model="message.content"></textarea>
            </div>
            <input type="hidden" name="id" ng-model="message.id">
            <button type="submit" class="btn btn-default">提交</button>
        </form>
    </div>
</div>
